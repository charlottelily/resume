<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>视差滚动效果</title>
	<link rel="stylesheet" href="css/demo.css">
</head>
<body>
	
	<div id="pages">
	
		<!-- 第一屏 -->
		<div id="section1" class="section section1">
			<div class="content-box">
				<i class="ui wheel wheel-1"></i>
				<i class="ui wheel wheel-2"></i>
				<i class="ui wheel wheel-3"></i>
				<i class="ui wheel wheel-4"></i>
				<i class="ui cl"></i>
			</div>
		</div>

		<!-- 第二屏 -->
		<div id="section2" class="section section2">
			<div class="content-box">
				<i class="ui cloud"></i>
				<i class="ui map"></i>
				<i class="ui nail"></i>
			</div>
		</div>

		<!-- 第三屏 -->
		<div id="section3" class="section section3">
			<div class="content-box">
				<i class="ui fun"></i>
				<i class="ui shop"></i>
				<i class="ui phone"></i>
			</div>
		</div>

		<!-- 第四屏 -->
		<div id="section4" class="section section4">
			<div class="content-box">
				<i class="ui ballon"></i>
				<i class="ui roof"></i>
				<i class="ui wall"></i>
				<i class="ui gift-big"></i>
				<i class="ui gift-small"></i>
			</div>
		</div>
	</div>


	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.fullPage.min.js"></script>
	<script src="js/demo.js"></script>

</body>
</html>
